<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TrackGab - Painel Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #login {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #login input,
    #login button {
      margin: 8px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 220px;
    }
    #login button {
      background-color: #14e085;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }
    #status {
      color: #f88;
      height: 20px;
      margin-top: 5px;
    }
    #painel {
      flex: 1;
      position: relative;
      display: none;
    }
    #mapa {
      width: 100%;
      height: 100%;
    }
    .botoes {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .botoes button {
      padding: 8px 12px;
      background-color: #00e087;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }
    #cadastro {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      display: none;
      z-index: 999;
      width: 280px;
      color: white;
    }
    #cadastro input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    #historico {
      position: absolute;
      top: 70px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      display: none;
      max-height: 200px;
      overflow-y: auto;
      color: white;
      z-index: 999;
      width: 250px;
    }
    #listaVeiculos {
      position: absolute;
      top: 60px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      color: white;
      z-index: 1000;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>TrackGab - Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="entrar()">Entrar</button>
    <div id="status"></div>
  </div>

  <div id="painel">
    <div class="botoes">
      <button onclick="localizar()">üìç Localizar Agora</button>
      <button onclick="mostrarHistorico()">üó∫Ô∏è Hist√≥rico</button>
      <button onclick="mostrarTodosVeiculos()">üó∫Ô∏è Mostrar Todos</button>
      <button onclick="toggleCadastro()">‚ûï Cadastrar Ve√≠culo</button>
      <button onclick="bloquear()">üîí Bloquear Motor</button>
      <button onclick="sair()">üö™ Sair</button>
    </div>
    
    <div id="historico">
      <ul id="listaHistorico" style="padding-left: 20px; margin: 0;"></ul>
    </div>

    <div id="listaVeiculos"></div>

    <div id="cadastro">
      <h3>Cadastrar Ve√≠culo</h3>
      <input type="text" id="placa" placeholder="Placa do ve√≠culo (ex: ABC1234)" />
      <input type="text" id="modelo" placeholder="Modelo" />
      <input type="text" id="statusVeiculo" placeholder="Status (ativo/inativo)" />
      <button onclick="salvarCadastro()">Salvar</button>
      <button onclick="toggleCadastro()">Cancelar</button>
      <div id="statusCadastro" style="color: #f88; margin-top: 6px;"></div>
    </div>

    <div id="mapa"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      onValue,
      set,
      push,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgsdrn_Smo4wfTamRKnBzF2eLJ89MKI2Q",
      authDomain: "trackgab-1c2a7.firebaseapp.com",
      projectId: "trackgab-1c2a7",
      storageBucket: "trackgab-1c2a7.firebasestorage.app",
      messagingSenderId: "999981691269",
      appId: "1:999981691269:web:c1122c8d955b0d92aed4ec",
      databaseURL: "https://trackgab-1c2a7-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    let mapa;
    let marcadores = {};
    let usuarioLogado = null;

    // FUN√á√ïES GLOBAIS PARA BOT√ïES
    window.entrar = () => {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const status = document.getElementById("status");
      status.textContent = "";

      if (!email || !senha) {
        status.textContent = "Informe email e senha.";
        return;
      }

      signInWithEmailAndPassword(auth, email, senha)
        .then((cred) => {
          usuarioLogado = cred.user;
          document.getElementById("login").style.display = "none";
          document.getElementById("painel").style.display = "block";
          iniciarMapa();
          carregarVeiculos();
        })
        .catch((err) => {
          status.textContent = "Erro: " + err.message;
        });
    };

    window.sair = () => {
      signOut(auth).then(() => {
        usuarioLogado = null;
        document.getElementById("painel").style.display = "none";
        document.getElementById("login").style.display = "flex";
        limparMarcadores();
      });
    };

    window.localizar = () => {
      const keys = Object.keys(marcadores);
      if (keys.length === 0) {
        alert("Nenhum ve√≠culo para localizar.");
        return;
      }
      const primeiro = marcadores[keys[0]].getLatLng();
      mapa.setView(primeiro, 15);
      marcadores[keys[0]].openPopup();
    };

    window.mostrarHistorico = () => {
      const h = document.getElementById("historico");
      h.style.display = h.style.display === "none" ? "block" : "none";

      const lista = document.getElementById("listaHistorico");
      lista.innerHTML = "";

      const placas = Object.keys(marcadores);
      if (placas.length === 0) {
        lista.innerHTML = "<li>Nenhum ve√≠culo dispon√≠vel.</li>";
        return;
      }

      const placa = placas[0];
      const histRef = ref(db, `historico/${placa}`);

      onValue(histRef, (snap) => {
        const dados = snap.val();
        lista.innerHTML = "";

        if (!dados) {
          lista.innerHTML = "<li>Sem registros no hist√≥rico.</li>";
          return;
        }

        const entradas = Object.values(dados).sort((a, b) => b.timestamp - a.timestamp);

        entradas.forEach((item) => {
          const data = new Date(item.timestamp);
          const horario = data.toLocaleString("pt-BR");
          lista.innerHTML += `<li>${horario} - (${item.lat.toFixed(5)}, ${item.lng.toFixed(5)})</li>`;
        });
      });
    };

    window.toggleCadastro = () => {
      const c = document.getElementById("cadastro");
      c.style.display = c.style.display === "none" ? "block" : "none";
    };

    window.salvarCadastro = () => {
      const placa = document.getElementById("placa").value.trim().toUpperCase();
      const modelo = document.getElementById("modelo").value.trim();
      const status = document.getElementById("statusVeiculo").value.trim();
      const statusCad = document.getElementById("statusCadastro");
      statusCad.textContent = "";

      if (!placa) {
        statusCad.textContent = "Informe a placa do ve√≠culo.";
        return;
      }

      if (!usuarioLogado) {
        statusCad.textContent = "Usu√°rio n√£o autenticado.";
        return;
      }

      const veiculoRef = ref(db, `veiculos/${usuarioLogado.uid}/${placa}`);
      set(veiculoRef, { modelo, status })
        .then(() => {
          statusCad.style.color = "lightgreen";
          statusCad.textContent = "Ve√≠culo cadastrado com sucesso!";
          document.getElementById("placa").value = "";
          document.getElementById("modelo").value = "";
          document.getElementById("statusVeiculo").value = "";
          setTimeout(() => {
            statusCad.textContent = "";
            toggleCadastro();
          }, 2000);
        })
        .catch((e) => {
          statusCad.style.color = "#f88";
          statusCad.textContent = "Erro ao salvar: " + e.message;
        });
    };

    window.bloquear = () => {
      alert("Comando de bloqueio enviado (funcionalidade futura).");
    };

    // Inicializa mapa Leaflet
    function iniciarMapa() {
      mapa = L.map("mapa").setView([-23.443, -51.9333], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap contributors",
      }).addTo(mapa);
    }

    // Remove todos os marcadores do mapa
    function limparMarcadores() {
      Object.values(marcadores).forEach((m) => mapa.removeLayer(m));
      marcadores = {};
    }

    // Carrega ve√≠culos do usu√°rio e monitora localiza√ß√µes
    function carregarVeiculos() {
      if (!usuarioLogado) return;

      const veiculosRef = ref(db, `veiculos/${usuarioLogado.uid}`);
      onValue(veiculosRef, (snapshot) => {
        const veiculos = snapshot.val();
        if (!veiculos) {
          limparMarcadores();
          atualizarListaVeiculos(null);
          return;
        }

        limparMarcadores();

        Object.entries(veiculos).forEach(([placa, dados]) => {
          const locRef = ref(db, `localizacoes/${placa}`);
          onValue(
            locRef,
            (snap) => {
              const pos = snap.val();
              if (!pos) {
                if (marcadores[placa]) {
                  mapa.removeLayer(marcadores[placa]);
                  delete marcadores[placa];
                }
                return;
              }

              const latlng = [pos.lat, pos.lng];
              if (!marcadores[placa]) {
                marcadores[placa] = L.marker(latlng)
                  .addTo(mapa)
                  .bindPopup(
                    `<b>${placa}</b><br>${dados.modelo || ""}<br>Status: ${
                      dados.status || "desconhecido"
                    }`
                  );
              } else {
                marcadores[placa].setLatLng(latlng);
                marcadores[placa]
                  .getPopup()
                  .setContent(
                    `<b>${placa}</b><br>${dados.modelo || ""}<br>Status: ${
                      dados.status || "desconhecido"
                    }`
                  );
              }
            },
            { onlyOnce: false }
          );
        });

        atualizarListaVeiculos(veiculos);
      });
    }

    // Atualiza a lista de ve√≠culos na lateral
    function atualizarListaVeiculos(veiculos) {
      const container = document.getElementById("listaVeiculos");
      container.innerHTML = ""; // limpa lista

      if (!veiculos || Object.keys(veiculos).length === 0) {
        container.innerHTML = "<p>Nenhum ve√≠culo cadastrado.</p>";
        return;
      }

      Object.entries(veiculos).forEach(([placa, dados]) => {
        const btn = document.createElement("button");
        btn.textContent = `${placa} - ${dados.modelo || ""}`;
        btn.style.width = "100%";
        btn.style.marginBottom = "6px";
        btn.style.cursor = "pointer";
        btn.onclick = () => {
          if (marcadores[placa]) {
            mapa.setView(marcadores[placa].getLatLng(), 17);
            marcadores[placa].openPopup();
          } else {
            alert("Localiza√ß√£o do ve√≠culo ainda n√£o dispon√≠vel.");
          }
        };
        container.appendChild(btn);
      });
    }

    // Mostra todos ve√≠culos no mapa
    function mostrarTodosVeiculos() {
      const grupo = L.featureGroup(Object.values(marcadores));
      if (grupo.getLayers().length === 0) {
        alert("Nenhum ve√≠culo para mostrar.");
        return;
      }
      mapa.fitBounds(grupo.getBounds().pad(0.2));
    }
    window.mostrarTodosVeiculos = mostrarTodosVeiculos;

    // Monitora estado de autentica√ß√£o para logout autom√°tico
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        usuarioLogado = null;
        document.getElementById("painel").style.display = "none";
        document.getElementById("login").style.display = "flex";
        limparMarcadores();
      }
    });
  </script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
